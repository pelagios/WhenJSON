<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=0" />
    <title>WhenJSON Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/javascript">
      (function() {
        const div = document.getElementById('content');
        const when = new When({ 
          timespans: [{ end: { in: 1680 }, start: { in: 300 }}]
        });
        div.innerHTML = 'Timespan: ' + when.start + ' to ' + when.end;
      })();
    </script>
  </body>
</html>
